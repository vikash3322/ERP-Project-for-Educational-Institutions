{% extends "admin/admin_layout.html" %}
{% block content %}

<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card  ">
                <div class="card-header ">
                    <h5 class="card-title">Subject</h5>
                    <p class="card-category">Academic Subject </p>
                </div>
                <div class="card-body ">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#centralModalSm">
                        Add Subject
                    </button>

                    <!-- Central Modal Small -->
                    <div class="modal fade" id="centralModalSm" tabindex="-1" role="dialog"
                        aria-labelledby="myModalLabel" aria-hidden="true">

                        <!-- Change class .modal-sm to change the size of the modal -->
                        <div class="modal-dialog modal-lg" role="document">


                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title w-100" id="myModalLabel">Add Subject</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form class="text-center border border-light p-5" method="POST">
                                    <div class="modal-body">

                                        <div class="form-row mb-4">
                                            <div class="col">
                                                <input type="text"  class="form-control" name="sub_id" placeholder="SUB CODE">

                                              
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control " name="sub_name" placeholder="Subject Name">
                                            </div>
                                        </div>
                                        <div class="form-row mb-4">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Branch</label>
                                                    <select class="form-control" name="branch">
                                                        {% for item in branches %}
                                                        <option value="{{item.branch_id}}">{{item.branch_id}}</option>
                                                        {% endfor %}
                                                        </select>
                                                    
                                                </div>

                                            </div>

                                        </div>


                                        <div class="form-row mb-4">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Semester</label>
                                                    <select class="form-control" required name="sem">
                                                        <option value=""></option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                    </select>
                                                   
                                                </div>
                                        
                                            </div>
                                        
                                        </div>



                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary btn-sm"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Central Modal Small -->
                </div>
            </div>
        </div>
    </div>





    <div class="row">
        <div class="col-md-12">
            <div class="card  ">
                <div class="card-header ">
                    <h5 class="card-title">Branch info</h5>
                    <p class="card-category">Academic Branch info </p>
                </div>
                <div class="card-body ">
                   
                    <div class="table-responsive">
                        <button class="Button Button--outline" onclick="printDiv()">Print</button>
                        <script>
                            function printDiv() {
                                    window.frames["print_frame"].document.body.innerHTML = document.getElementById("printableTable").innerHTML;
                                    window.frames["print_frame"].window.focus();
                                    window.frames["print_frame"].window.print();
                                }
                        </script>
                        <input type="text" id="myInput" onkeyup="myFunction()" style="float: right; margin-right: 10px;" placeholder="Search for sub names.." title="Type in a name">
                        <div id="printableTable">
                        <table id="myTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                            <tr class="header">
                                <th style="width:20%;">Subject Code</th>
                                <th style="width:30%;">Subject Name</th>
                                <th style="width:30%;">Branch</th>
                                <th style="width:20%;">Semester</th>
                            </tr>
                            {% for item in sub %}
                            <tr style="text-align: center;">
                                <td>{{item.sub_id}}</td>
                                <td>{{item.sub_name}}</td>
                                <td>{{item.branch}}</td>
                                <td>{{item.sem}}</td>
                            </tr>
                            {% endfor %}


                            
                        </table>
                        </div>
                        <iframe name="print_frame" width="0" height="0" frameborder="10px" src="Stufa"></iframe>
                        <script>
                            function myFunction() {
                                var input, filter, table, tr, td, i, txtValue;
                                input = document.getElementById("myInput");
                                filter = input.value.toUpperCase();
                                table = document.getElementById("myTable");
                                tr = table.getElementsByTagName("tr");
                                for (i = 0; i < tr.length; i++) {
                                    td = tr[i].getElementsByTagName("td")[1];
                                    if (td) {
                                        txtValue = td.textContent || td.innerText;
                                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                            tr[i].style.display = "";
                                        } else {
                                            tr[i].style.display = "none";
                                        }
                                    }
                                }

                                for (i = 0; i < tr.length; i++) {
                                    td = tr[i].getElementsByTagName("td")[0];
                                    if (td) {
                                        txtValue = td.textContent || td.innerText;
                                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                            tr[i].style.display = "";
                                        } else {
                                            tr[i].style.display = "none";
                                        }
                                    }
                                }
                            }
                          
                          
                        </script>


                     </div>
                 
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
