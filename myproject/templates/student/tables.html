<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../static/css/paper-dashboard.css?v=2.0.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../static/demo/demo.css" rel="stylesheet" />
</head>
  
  <!-- CSS Just for demo purpose, don't include it in your project -->
  
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Enter your Information</h2>
  <p style="text-align: center; color: red;">NOTE: If you already feel this form then leave it. </p>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class=flashes>
    {% for message in messages %}
    <p style="margin-right: 20%; margin-left: 20%; text-align: center;" ><strong style="color: red;">{{ message }}</strong></p>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <div class="card-body">
    <form action="/student_info" method="post">
      <div class="row">
        <div class="col-md-5 pr-1">
          <div class="form-group">
            <label>USN</label>
            <input type="text" class="form-control" placeholder="usn" name="usn" value="{{current_user.s_user.usn}}" >
          </div>
        </div>
        <div class="col-md-3 px-1">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control"  disabled placeholder="Username" name="username" value="{{current_user.username}}">
            </div>
        </div>
        <div class="col-md-4 pl-1">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" disabled placeholder="Email" name="email" value="{{current_user.email}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First Name" name="firstname" value="{{current_user.s_user.first_name}}">
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" name="lastname" value="{{current_user.s_user.last_name}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Home Address" name="address" value="{{current_user.s_user.address}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 pr-1">
          <div class="form-group">
            <label>Branch</label>
          <select  class="form-control" name="branch">
            {% for item in branches %}
            <option value="{{item.branch_id}}">{{item.branch_id}}</option>
            {% endfor %}
          </select>
          </div>
        </div>
        <div class="col-md-4 px-1">
          <div class="form-group">
            <label>SEM</label>
            <select  class="form-control" name="sem">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
        </div>
        <div class="col-md-4 pl-1">
          <div class="form-group">
            <label>Section</label>
            <select  class="form-control" name="sec">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="update ml-auto mr-auto">
          <button type="submit" class="btn btn-primary btn-round">submit</button>
          <a class="btn btn-primary btn-round" href="{{ url_for('student_account') }}">Next</a>
        </div>
      </div>
    </form>
  </div>
  </div>

<!--   Core JS Files   -->
<script src="../static/js/core/jquery.min.js"></script>
<script src="../static/js/core/popper.min.js"></script>
<script src="../static/js/core/bootstrap.min.js"></script>
<script src="../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="../static/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../static/js/plugins/bootstrap-notify.js"></script>

</body>

</html>
