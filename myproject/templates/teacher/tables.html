<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

  <link href="../static/demo/demo.css" rel="stylesheet" />
</head>
  
  <!-- CSS Just for demo purpose, don't include it in your project -->
  
</head>
<body>

<div class="container">
  <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; margin-top: 10px;"> Your Information</h2>
  <p style="text-align: center; color: red;">NOTE: If you already feel this form then continue with Next. </p>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class=flashes>
    {% for message in messages %}
    <p style="margin-right: 20%; margin-left: 20%; text-align: center;" ><strong style="color: red;">{{ message }}</strong></p>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <div class="card-body">
    <form action="/teacher_info" method="post">
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label>Teacher ID</label>
            <input type="text" class="form-control" placeholder="ID" name="t_id" value="{{current_user.t_user.t_id}}" >
          </div>
        </div>
        <div class="col-md-3 ">
          {% if error %}
          <p class=error><strong>Error:</strong> {{ error }}
            {% endif %}
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control"  disabled placeholder="Username" name="username" value="{{current_user.username}}">
            </div>
        </div>
        <div class="col-md-4 ">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" disabled placeholder="Email" name="email" value="{{current_user.email}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 ">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First Name" name="firstname" value="{{current_user.t_user.first_name}}">
          </div>
        </div>
        <div class="col-md-6 ">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" name="lastname" value="{{current_user.t_user.last_name}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Home Address" name="address" value="{{current_user.t_user.address}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ">
          <div class="form-group">
            <label>branch</label>
            <select  class="form-control" name="branch">
              <option value="CSE">CSE</option>
              <option value="ISE">ISE</option>
              <option value="ME">ME</option>
              <option value="EE">EE</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="update ml-auto mr-auto">
          <button type="submit" class="btn btn-primary btn-round">submit</button>
          <a class="btn btn-primary btn-round" href="{{ url_for('teacher_account') }}">Next</a>
        </div>
      </div>
    </form>
  </div>
  </div>

<!--   Core JS Files   -->
<script src="../static/js/core/jquery.min.js"></script>
<script src="../static/js/core/popper.min.js"></script>
<script src="../static/js/core/bootstrap.min.js"></script>

<script src="../static/js/plugins/bootstrap-notify.js"></script>

</body>

</html>
